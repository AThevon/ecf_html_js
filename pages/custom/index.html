<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Woodies Factory - Sur-Mesure</title>
      <link rel="stylesheet" href="../../css/reset.css" />
      <link rel="stylesheet" href="../../css/fonts.css" />
      <link rel="stylesheet" href="../../css/global.css" />
      <link rel="stylesheet" href="styles.css" />
      <link
         rel="icon"
         href="../../assets/images/favicon.ico"
         type="image/x-icon"
      />
   </head>
   <body>
      <header>
         <!-- JAVASCRIPT -->
      </header>
      <main>
         <section class="custom">
            <div class="title-content">
               <h2>Vous avez une idée en particulier ?</h2>
               <p>
                  Nous pouvons réaliser vos envies sur-mesure ! <br />
                  Contactez-nous pour nous faire part de votre projet
               </p>
            </div>
            <form action="/send-custom" method="POST" id="custom-order-form">
               <div class="category-container">
                  <h3>Choissisez une catégorie</h3>
                  <div class="radio-all-container">
                     <div class="radio-container">
                        <input
                           type="radio"
                           name="category"
                           id="category-1"
                           value="1"
                           checked
                        />
                        <label for="category-1">Totem</label>
                        <img src="../../assets/images/icon_totem.png" alt="" />
                     </div>
                     <div class="radio-container">
                        <input
                           type="radio"
                           name="category"
                           id="category-2"
                           value="2"
                        />
                        <label for="category-2">Plaque</label>
                        <img src="../../assets/images/icon_plate.png" alt="" />
                     </div>
                     <div class="radio-container">
                        <input
                           type="radio"
                           name="category"
                           id="category-3"
                           value="3"
                        />
                        <label for="category-3">Cadre LED</label>
                        <img src="../../assets/images/icon_led.png" alt="" />
                     </div>
                  </div>
               </div>
               <div class="file-container">
                  <h3>Ajoutez une ou plusieurs images</h3>
                  <div class="file-input">
                     <label for="file-upload">Depuis votre appareil</label>
                     <input
                        type="file"
                        name="files"
                        id="file-upload"
                        multiple
                     />
                  </div>
                  <div id="file-preview"></div>
               </div>
               <div class="description-container">
                  <h3>Ajouter des précisions sur votre demande (facultatif)</h3>
                  <textarea
                     name="description"
                     id="description"
                     placeholder="Décrivez votre projet"
                  ></textarea>
               </div>
               <button type="submit">Envoyer</button>
            </form>
         </section>
      </main>

      <footer role="contentinfo">
         <p>&copy; 2024 Woodies Factory. Tous droits réservés.</p>
      </footer>
   </body>
   <script type="module" src="../../scripts/main.js"></script>
</html>
